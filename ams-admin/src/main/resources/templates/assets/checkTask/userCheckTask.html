<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                资产编号：<input type="text" name="assetsNumber"/>
                            </li>
                            <li>
                                存放地点：<input type="text" name="storageAddr"/>
                            </li>
                            <li>
                                资产状态：<select name="useStatus" th:with="type=${@dict.getType('assets_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictLabel}"></option>
                            </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="checkRecord()">
                    <i class="fa fa-check-square-o"></i> 已盘点
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>


<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: bootstrap-suggest-js"/>
<th:block th:include="include :: bootstrap-typeahead-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('assets:checkTask:edit')}]];
    var datas = [[${@dict.getType('is_check')}]];
    var prefix = ctx + "assets/checkTask";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "盘点任务",
            columns: [{
                field: 'taskId',
                title: '盘点任务id',
                sortable: true,
                visible: false,
                align: 'center'
            },
                {
                    field: 'checkNumber',
                    title: '盘点单号',
                    sortable: true,
                    align: 'center'
                },
                {
                    field: 'checkAddr',
                    title: '盘点地点',
                    align: 'center'
                },
                {
                    field: 'user.userName',
                    title: '负责人姓名',
                    align: 'center'
                },
                {
                    field: 'user.cardNumber',
                    title: '负责人卡号',
                    align: 'center'
                },
                {
                    field: 'user.dept.parentName',
                    title: '所在学院',
                    align: 'center'
                },
                {
                    field: 'user.dept.deptName',
                    title: '所属专业',
                    align: 'center'
                },
                {
                    field: 'targetNum',
                    title: '应盘数量',
                    align: 'center'
                },
                {
                    field: 'isCheck',
                    title: '是否盘点',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="clickToCheckTask(\'' + row.taskId + '\')"><i class="fa fa-edit"></i>开始盘点</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function clickToCheckTask(taskId) {
        if ($.common.isNotEmpty(taskId)) {
            $.modal.open("开始盘点", prefix + "/checkBegin/6/" + taskId);
        }
    }

    function checkRecord() {
        // table.set();
        $.modal.openTab("我的" + table.options.modalName, prefix + "/checkRecord");
    }

    /* 提交 */
    function submitCheckTask(index, layero) {
        var data = {};
        if ($.validate.form()) {
            data = $("#form-assets-add").serializeArray();
        }
        var url = prefix + "/checkTaskConfirm";
        //ajax异步调用后台接口，完成新增资产领用
        $.operate.submit(url, "post", "json", data);
        //延时2秒关闭，等待submit的ajax异步方法回调后执行关闭模态框
        setTimeout(function () {
            $.modal.close();
        }, 2000);
        $.modal.msgReload("操作成功,正在刷新数据请稍后……", modal_status.SUCCESS);

    }
</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp; <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i
                    class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
