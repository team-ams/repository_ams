<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                资产编号：<input type="text" name="assetsNumber"/>
                            </li>
                            <li>
                                存放地点：<input type="text" name="storageAddr"/>
                            </li>
                            <li>
                                资产状态：<select name="useStatus" th:with="type=${@dict.getType('assets_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictLabel}"></option>
                            </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>


            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: bootstrap-suggest-js"/>
<th:block th:include="include :: bootstrap-typeahead-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('assets:checkTask:edit')}]];
    var removeFlag = [[${@permission.hasPermi('assets:checkTask:remove')}]];
    var datas = [[${@dict.getType('is_check')}]];
    var prefix = ctx + "assets/checkTask";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/adminExamineList",
            checkOKUrl:prefix+"/checkOK/{taskId}",
            checkRejectUrl:prefix+"/checkReject/{taskId}",
            exportUrl: prefix + "/export",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "已盘点",
            columns: [{
                checkbox: true
            },
                {
                    field: 'taskId',
                    title: '盘点任务id',
                    sortable: true,
                    visible: false,
                    align: 'center'
                },
                {
                    field: 'checkNumber',
                    title: '盘点单号',
                    sortable: true,
                    align: 'center'
                },
                {
                    field: 'checkAddr',
                    title: '盘点地点',
                    align: 'center'
                },
                {
                    field: 'user.userName',
                    title: '负责人姓名',
                    align: 'center'
                },
                {
                    field: 'user.cardNumber',
                    title: '负责人卡号',
                    align: 'center'
                },
                {
                    field: 'user.dept.parentName',
                    title: '所在学院',
                    align: 'center'
                },
                {
                    field: 'user.dept.deptName',
                    title: '所属专业',
                    align: 'center'
                },
                {
                    field: 'targetNum',
                    title: '应盘数量',
                    align: 'center'
                },
                {
                    field: 'isCheck',
                    title: '是否盘点',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'checkProfit',
                    title: '盘盈',
                    align: 'center'
                },
                {
                    field: 'checkLoss',
                    title: '盘亏',
                    align: 'center'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="checkExamineOK(\'' + row.taskId + '\')"><i class="fa fa-check"></i>同意</a> ');
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="checkExamineReject(\'' + row.taskId + '\')"><i class="fa fa-close"></i>驳回</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function checkExamineOK(taskId) {
        table.set();
        $.modal.confirm("同意该项" + table.options.modalName + "？",function () {
            var url = $.common.isEmpty(taskId) ? table.options.checkOKUrl : table.options.checkOKUrl.replace("{taskId}",taskId);
            var data = {"taskId" : taskId};
            $.operate.submit(url,"post","json",data)
        });
    }
    function checkExamineReject(taskId) {
        table.set();
        $.modal.confirm("驳回该项" + table.options.modalName + "？",function () {
            var url = $.common.isEmpty(taskId) ? table.options.checkRejectUrl : table.options.checkRejectUrl.replace("{taskId}",taskId);
            var data = {"taskId" : taskId};
            $.operate.submit(url,"post","json",data)
        });
    }

    $.get(prefix + "/collection", function (data) {
        $("#suggest-checkAddr").typeahead({
            source: data.value
        });
    }, 'json');
    var testBsSuggest = $("#suggest-user").bsSuggest({
        url: prefix + "/userModel",
        showBtn: false,
        idField: "userId",
        keyField: "loginName"
    }).on('onDataRequestSuccess', function (e, result) {
        console.log('onDataRequestSuccess: ', result);
    }).on('onSetSelectValue', function (e, keyword) {
        console.log('onSetSelectValue: ', keyword);
    }).on('onUnsetSelectValue', function (e) {
        console.log("onUnsetSelectValue");
    });

    /* 提交 */
    function submitCheckTask(index, layero) {
        var data = {};
        if ($.validate.form()) {
            data = $("#form-assets-add").serializeArray();
        }
        var url = prefix + "/checkTaskConfirm";
        //ajax异步调用后台接口，完成新增资产领用
        $.operate.submit(url, "post", "json", data);
        //延时2秒关闭，等待submit的ajax异步方法回调后执行关闭模态框
        setTimeout(function () {
            $.modal.close();
        }, 2000);
        $.modal.msgReload("操作成功,正在刷新数据请稍后……", modal_status.SUCCESS);

    }
</script>
</body>
</html>
