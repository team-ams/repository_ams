<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
</head>
<body class="gray-bg">

<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-sm btn-danger" onclick="closeItem()">
                    <i class="fa fa-reply-all"></i> 关闭
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<script th:inline="javascript">
    var prefix = ctx + "assets/alarm";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/scrappedList",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "已停用",
            columns: [{
                checkbox: true
            },
                {
                    field: 'assetsNumber',
                    title: '资产编号',
                    sortable: true,
                    align: 'center'
                },
                {
                    field: 'assetsName',
                    title: '资产名称',
                    align: 'center'
                },
                {
                    field: 'assetsType',
                    title: '资产类别',
                    align: 'center'
                },
                {
                    field: 'assetsAmount',
                    title: '数量',
                    align: 'center'
                },
                {
                    field: 'measuringUnit',
                    title: '计量单位',
                    align: 'center'
                },
                {
                    field: 'assetsPrice',
                    title: '单价',
                    align: 'center'
                },
                {
                    field: 'storageDepartment',
                    title: '保管部门',
                    align: 'center'
                },
                {
                    field: 'storageAddr',
                    title: '存放地点',
                    align: 'center'
                },
                {
                    field: 'useStatus',
                    title: '资产状态',
                    align: 'center'
                },
                {
                    field: 'assetsSource',
                    title: '资产来源',
                    align: 'center'
                },
                {
                    field: 'usefulLife',
                    title: '使用年限',
                    align: 'center'
                },
                {
                    field: 'assetsModel',
                    title: '型号',
                    align: 'center'
                },
                {
                    field: 'assetsBrand',
                    title: '品牌',
                    align: 'center'
                },
                {
                    field: 'purchaseDate',
                    title: '购入日期',
                    sortable: true,
                    align: 'center'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    visible: false,
                    align: 'center'
                }]
        };
        $.table.init(options);
    }

</script>
</body>
</html>
