<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改资产')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form class="form-horizontal" id="form-assets-edit" th:object="${borrow}">
            <input name="borrowId"  type="hidden"  th:field="*{borrowId}" />
            <input name="borrowUserId" type="hidden" th:field="*{borrowUserId}"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>资产编号：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input class="form-control" type="text" readonly="true" th:field="*{assetsNumber}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>资产名称：</label>
                        <div class="col-sm-8">
                            <input placeholder="请输入资产名称" class="form-control" type="text" readonly="true" maxlength="30" th:field="*{assets.assetsName}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>借用人：</label>
                        <div class="col-sm-8">
                            <input id="borrowUserId" placeholder="请输入借用人" class="form-control" type="text" readonly="true" maxlength="11" th:field="*{user.userName}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>借用时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="time-input" id="borrowTime" placeholder="请选择借用日期" name="borrowTime" th:field="*{borrowTime}" th:required/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>是否归还：</label>
                        <div class="col-sm-8">
                            <div class="radio-box" th:each="dict : ${@dict.getType('is_return')}">
                                <input type="radio" th:id="${dict.dictCode}" name="isReturn" th:value="${dict.dictValue}" th:field="*{isReturn}">
                                <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>归还时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="time-input" id="returnTime" placeholder="请选择归还日期" name="returnTime" th:field="*{returnTime}" th:required/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>安装地点：</label>
                        <div class="col-sm-8">
                            <input id="installationAddr" name="installationAddr" placeholder="请输入安装地点" class="form-control" type="text" maxlength="30" th:field="*{installationAddr}" required>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3">[[*{remark}]]</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script type="text/javascript">
        var prefix = ctx + "assets/borrow";

        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form-assets-edit").serializeArray();
	        	var borrowId = $("#borrowId").val();
                var borrowUserId = $("#borrowUserId").val();
	        	data.push({"name":"borrowId","value":borrowId});
                data.push({"name":"borrowUserId","value":borrowUserId});
	        	$.operate.saveTab(prefix + "/edit", data);
	        }
	    }
    </script>
</body>
</html>
