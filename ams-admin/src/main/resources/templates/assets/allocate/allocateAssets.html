<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('表格传值给父页面')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "assets/allocate";
    var datas = [[${@dict.getType('sys_normal_disable')}]];

    $(function () {
        var options = {
            url: prefix + "/allocateList",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'assetsNumber',
                    title: '资产编号',
                    sortable: true
                },
                {
                    field: 'assetsName',
                    title: '资产名称',

                },
                {
                    field: 'assetsType',
                    title: '资产类别'
                },
                {
                    field: 'assetsAmount',
                    title: '数量'
                },
                {
                    field: 'measuringUnit',
                    title: '计量单位'
                },
                {
                    field: 'assetsPrice',
                    title: '单价'
                },
                {
                    field: 'storageDepartment',
                    title: '保管部门'
                },
                {
                    field: 'storageAddr',
                    title: '存放地点'
                },
                {
                    field: 'useStatus',
                    title: '使用情况'
                },
                {
                    field: 'assetsSource',
                    title: '资产来源'
                },
                {
                    field: 'usefulLife',
                    title: '使用年限'
                },
                {
                    field: 'assetsModel',
                    title: '型号'
                },
                {
                    field: 'assetsBrand',
                    title: '品牌'
                },
                {
                    field: 'purchaseDate',
                    title: '购入日期',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    visible: false
                }]
        };
        $.table.init(options);
    });

    /* 添加用户-选择用户-提交 */
    function submitHandler(index, layero) {
        var rows = $.table.selectFirstColumns();
        var url = prefix + "/allocateConfirm";
        var data = {"numbers": rows.join()};
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        // 父页面的变量
        parent.$('#allocateNumber').html(rows.join());
        //ajax异步调用后台接口，完成新增资产领用
        $.operate.submit(url, "post", "json", data);
        //延时2秒关闭，等待submit的ajax异步方法回调后执行关闭模态框
        setTimeout(function () {
            $.modal.close();
        }, 2000);
    }

    //websocket 客户端（前端页面）与服务器（后台）建立连接（tcp连接）
    var socket;
    if (typeof (WebSocket) == "undefined") {
        console.log("您的浏览器不支持WebSocket");
    } else {
        console.log("您的浏览器支持WebSocket");
        //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
        //webSocket = new WebSocket("ws://localhost:8080/websocket/20");
        var basePath = [[${basePath}]];
        var cid = [[${cid}]]
        webSocket = new WebSocket((basePath + "websocket/" + cid).replace("http", "ws"));
        //打开事件
        webSocket.onopen = function () {
            console.log("Socket 已打开");
            //socket.send("这是来自客户端的消息" + location.href + new Date());
        };
        //获得消息事件
        webSocket.onmessage = function (msg) {
            $.table.refresh();
            console.log(msg.data);
            //发现消息进入    开始处理前端触发逻辑
        };
        //关闭事件
        webSocket.onclose = function () {
            console.log("Socket已关闭");
        };
        //发生了错误事件
        webSocket.onerror = function () {
            alert("Socket发生了错误");
            //此时可以尝试刷新页面
        }
        //离开页面时，关闭socket
        //jquery1.8中已经被废弃，3.0中已经移除
        // $(window).unload(function(){
        //     socket.close();
        //});
        // 往后台服务器发送消息.
        function sendMessage() {
            var sendmsg = document.getElementById("sendMsg").value;
            console.log("发送的消息：" + sendmsg);
            // 发送至后台服务器中.
            webSocket.send(sendmsg);
        }
    }
</script>
</body>
</html>
